<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <div class="wrapper">
    <video class="flex" height="400" src="sea-view.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const speed = document.querySelector('.speed');
    const bar = speed.querySelector('.speed-bar');
    const video = document.querySelector('.flex');
    let flag = false;
    function handleMove(e) {
      if (!flag) return;
      e.preventDefault();
      const y = e.pageY - this.offsetTop;
      const percent = y / this.offsetHeight;
      const min = 0.4;
      const max = 4;
      const height = Math.round(percent * 100) + '%';
      const playbackRate = percent * (max - min) + min;
      bar.style.height = height;
      bar.textContent = playbackRate.toFixed(2) + 'x';
      video.playbackRate = playbackRate;
    }

    speed.addEventListener('mousedown', function () {
      flag = true;
    });
    speed.addEventListener('mouseup', function () {
      flag = false;
    });
    speed.addEventListener('mouseleave', function () {
      flag = false;
    });
    speed.addEventListener('mousemove', handleMove);
  </script>
</body>

</html>
