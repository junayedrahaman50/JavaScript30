<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ¦„" />
</head>

<body>
    <script>
        // push e.key(keynames) into array
        const pressed = [];
        const secretCode = 'secret';
        window.addEventListener('keyup', (e) => {
            pressed.push(e.key);
            // limit pressed to length of secretCode
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // startIndex, removeCount
            if (pressed.join('').includes(secretCode)) { // build string from array and check if includes secretCode
                console.log('Ding Ding!')
                cornify_add();
            }
            console.log(pressed);
        });

    </script>
</body>

</html>
