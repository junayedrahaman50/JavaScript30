<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <div class="photobooth">
    <canvas class="photo" style="transform: scaleX(-1);"></canvas>
    <div class="controls">

      <div class="rgb">
        <div style="display: flex;align-items: center;">
          <label for="rmin">Red Min:</label>
          <input type="range" min=0 max=255 name="rmin">
          <label style="margin-left: auto;" for="rmax">Red Max:</label>
          <input type="range" min=0 max=255 name="rmax">
        </div>
        <br>
        <div style="display: flex;align-items: center;">
          <label for="gmin">Green Min:</label>
          <input type="range" min=0 max=255 name="gmin">
          <label style="margin-left: auto;" for="gmax">Green Max:</label>
          <input type="range" min=0 max=255 name="gmax">
        </div>
        <br>
        <div style="display: flex;align-items: center;">
          <label for="bmin">Blue Min:</label>
          <input type="range" min=0 max=255 name="bmin">
          <label style="margin-left: auto;" for="bmax">Blue Max:</label>
          <input type="range" min=0 max=255 name="bmax">
        </div>
      </div>
      <div class="buttons" style="display: flex; gap: 4px; justify-content: center;">
        <button onClick="takePhoto()">Take Photo</button>
        <button onClick="applyRedEffect()">Red Effect</button>
        <button onClick="applyRgbSplit()">RGB Split</button>
        <button onClick="applyGreenEffect()">Green Effect</button>
      </div>

    </div>


    <video class="player" style="transform: scaleX(-1);"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>

</html>
