<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
    <style>
        html {
            font-family: sans-serif;
            background: #ffc600;
        }

        .inbox {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 5px;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        }

        .item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #F1F1F1;
        }

        .item:last-child {
            border-bottom: 0;
        }

        input:checked+p {
            background: #F9F9F9;
            text-decoration: line-through;
        }

        input[type="checkbox"] {
            margin: 20px;
        }

        p {
            margin: 0;
            padding: 20px;
            transition: background 0.2s;
            flex: 1;
            font-family: 'helvetica neue';
            font-size: 20px;
            font-weight: 200;
            border-left: 1px solid #D1E2FF;
        }
    </style>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything in between should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try to do it without any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good Luck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>
    </div>

    <script>
        // get all checkboxes
        const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
        // keep track of last checkbox element
        let lastChecked;

        function handleCheck(e) {
            let inBetween = false;
            // check if shift key down and element is checked, ignore unchecked ones
            if (e.shiftKey && this.checked) {
                // loop over every single checkbox
                checkboxes.forEach(checkbox => {
                    // make inBetween true/false if checkbox is checked or lastChecked 
                    if (checkbox === this || checkbox === lastChecked) {
                        inBetween = !inBetween; // invert inBetween, make it true/false
                    }
                    // check checkboxes when inBetween is true
                    if (inBetween) {
                        checkbox.checked = true;
                    }
                });
            }
            // reference to the input that is last checked
            lastChecked = this;
        }

        // listen for change and click event
        checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck)) // click event also fires when using keyboard
        // console.log(checkboxes);
    </script>
</body>

</html>
