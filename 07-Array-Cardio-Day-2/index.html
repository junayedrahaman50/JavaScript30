    <script>
        // ## Array Cardio Day 2

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];
        // Some and Every Checks
        // Some will check if at least one element in the array meets the condition
        // Array.prototype.some() // is at least one person 19 or older?
        // const isAdult = people.some(function (person) {
        //   const currentYear = (new Date()).getFullYear();
        //   if (currentYear - person.year >= 19)
        //     return true;
        // });

        // use implicit return in one line arrow functions
        const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19);
        console.log({ isAdult }); // put curly braces to get name of the variable and value

        // Every will check if all elements in the array meets the condition
        // Array.prototype.every() // is everyone 19 or older?
        const allAdults = people.every(person => (new Date()).getFullYear() - person.year >= 19);
        console.log({ allAdults });
        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 542328
        const comment = comments.find(comment => comment.id === 542328);
        console.log(comment);
        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 542328
        const index = comments.findIndex(comment => comment.id === 542328);
        console.log(index);
        // The splice() method changes the contents of an array by removing, replacing, and/or adding new elements in place(doesn't return new array)
        // comments.splice(index, 1);
        // create new array of updated comments
        const newComments = [
            ...comments.slice(0, index), // e.g. index = 2, spread elements 0 to 1
            ...comments.slice(index + 1) // e.g. index = 2, spread from 3 to lastIndex
        ];
        console.table(newComments);

    </script>
